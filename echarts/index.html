
<!DOCTYPE html>
<html>
<head>
    <title>享+共享头等舱实时监控平台</title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="shortcut icon" href="img/logo.png">
    <!-- 引入jQuery-->
    <script src="js/jquery.min.js?6"></script>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js?6"></script>
    <!--<script src="http://api.map.baidu.com/api?v=2.0&ak=71UPECanchHaS66O2KsxPBSetZkCV7wW"></script>-->
    <script src="js/china.js?6"></script>
    <!-- 引入css-->
    <link rel="stylesheet" href="css/index.css?6">
</head>

<body>
    <audio src="music/music.wav" id="music">
    </audio>
    <div class="container_one">
        <!-- 头等舱订单实况图-->
        <div class="order_wrap">
            <div class="capsule_title_wrap">
                <h1 class="capsule_title">享+共享头等舱实时监控平台</h1>
                <div class="capsule_title_bottom"></div>
            </div>
            <div class="order_list"  style="width: 100%;height:85%;">
                <div id="order" style="width: 100%;height:100%;"></div>
                <div class="order_item order_one">
                    <div id="order_item_one"></div>
                </div>
                <div class="order_item order_two">
                    <div id="order_item_two"></div>
                </div>
                <div class="order_item order_three">
                    <div id="order_item_three"></div>
                </div>
            </div>
        </div>
        <div class="appraise_service_wrap">
            <div class="appraise">
                <h2 class="capsule_sub_title">用户评论</h2>
                <ul id="appraise_list"></ul>
            </div>
            <!-- 头等舱服务人次折线图-->
            <div class="service_people_wrap">
                <h2 class="capsule_sub_title capsule_sub_title_special">服务人次</h2>

                <div id="service_people" style="width: 100%;height:100%;"></div>

                <div class="switch">
                    <div class="switch_wrap">
                        <div class="active" choice="day">日</div>
                        <div choice="week">周</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container_two">
        <!-- 头等舱日使用率折线图-->
        <div class="occupy_wrap">
            <div class="occupy_wrap_contianer">
                <h2 class="capsule_sub_title capsule_sub_title_special">日使用率</h2>
                <div id="occupy" style="width: 100%;height:100%;"></div>
            </div>
        </div>
        <!-- 头等舱使用时长折线图-->
        <div class="time_wrap">
            <div class="time_wrap_container">
                <h2 class="capsule_sub_title capsule_sub_title_special">使用时长</h2>
                <div id="time" style="width: 100%;height:100%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/utils.js"></script>
<script src="js/appraise.js"></script>
<script src="js/capsuleMap.js"></script>
<script src="js/echartsInit.js"></script>
<script src="js/capsuleWebsocket.js"></script>
